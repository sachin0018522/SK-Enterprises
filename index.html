<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Enterprises - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ffb366, #d9a36a);
            display: flex;
            align-items: center;
            padding: 15px;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 70px;
            margin-right: 15px;
        }

        .company-name {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            background: grey;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #333;
        }

        .advertisement {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .slides img.active {
            display: block;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: grey;
            border: 2px solid black;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffb366;
        }

        .product-list {
            text-align: center;
            padding: 40px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: linear-gradient(145deg, #ffb366, #d9a36a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            height: 300px;
            object-fit: cover;
        }

        .product-name {
            font-size: 22px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .price {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .view-more {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #ffb366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s;
        }

        .view-more:hover {
            background-color: #d98c5f;
        }
    </style>
    <script>
        let currentSlide = 0;
        function changeSlide(index) {
            let slides = document.querySelectorAll('.slides img');
            let dots = document.querySelectorAll('.dot');
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://example.com">
                <img src="SK ENTERPRICES.jpg" alt="" class="logo">
                <span class="company-name">SK Enterprises</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="advertisement">
        <div class="slides">
            <img src="ad1.jpg" alt="Ad 1" class="active">
            <img src="ad2.jpg" alt="Ad 2">
            <img src="ad3.jpg" alt="Ad 3">
        </div>
        <div class="dots">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
        </div>
    </section>
    
    <section class="product-list">
        <h1>Our Products</h1>
        <div class="products">
            <script>
                for (let i = 1; i <= 50; i++) {
                    document.write(`
                        <div class="product">
                            <a href="product${i}.html">
                                <img src="product${i}.jpg" alt="Product ${i}">
                                <p class="product-name">Product ${i}</p>
                                <p class="price">â‚¹${(Math.random() * 5000 + 500).toFixed(2)}</p>
                            </a>
                        </div>
                    `);
                }
            </script>
        </div>
        <a href="more-products.html" class="view-more">View More</a>
    </section>
</body>
</html>
